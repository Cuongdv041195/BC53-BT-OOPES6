          <h2>Danh Sách Đối Tượng</h2>
          <!-- Button trigger modal -->
          <div class="row">
            <div class="col-8">
              <button
                id="btnThem"
                type="button"

                data-target="#exampleModal"
              >
                Thêm Đối Tượng
              </button>
              <div class="form-group w-25">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa-solid fa-arrow-up-short-wide"></i></span>
                  </div>
                  <select onchange="sortTable()" class="form-control" id="sorting">
                    <option value="default">Sort</option>
                    <option value="descending">A => Z</option>
                    <option value="ascending">Z => A</option>
                  </select>
                </div>
  
                <span class="sp-thongbao" id="tbBrand"></span>
              </div>
            </div>
            <div class="col-4">
              <div class="form-group row">
                <label for="selLoai" class="col-sm-2 col-form-label"
                  >Show</label
                >
                <div class="col-sm-10">
                  <select class="custom-select" onchange="displayProducts()" id="selLoai">
                    <!-- <option selected>Chọn loại</option> -->
                    <option value="all">Tất cả</option>
                    <option value="Student">Student</option>
                    <option value="Employee">Employee</option>
                    <option value="Customer">Customer</option>
                  </select>
                </div>
              </div>

          <div class="table-responsive foodTable">

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Thêm Đối Tượng</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="needs-validation" id="personForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="maDT">Mã Đối Tượng</label>
                  <input
                    type="text"
                    class="form-control"
                    id="maDT"
                    placeholder="Nhập ID"
                    value=""
                    required
                    name="maDT"
                  />
                  <div id="invalidID" class="invalid-feedback"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="hoTen">Họ Tên</label>
                  <input
                    type="text"
                    class="form-control"
                    id="hoTen"
                    placeholder="Nhập tên"
                    required
                    name="hoTen"
                  />
                  <div id="invalidTen" class="invalid-feedback"></div>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="diaChi">Địa Chỉ</label>
                  <input
                    type="text"
                    class="form-control"
                    id="diaChi"
                    placeholder="Nhập địa chỉ"
                    required
                    name="diaChi"
                  />
                  <div id="invalidDiaChi" class="invalid-feedback"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="email">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    placeholder="Nhập email"
                    required
                    name="email"
                  />
                  <div id="invalidEmail" class="invalid-feedback"></div>
                </div>
                <div class="col-md-12 mb-3">
                  <label for="loaiDT">Loại Đối Tượng</label>
                  <select
                  class="custom-select d-block w-100"
                  id="occupation" required
                  name="loaiDT" onchange="showDetails()"
                  >
                    <option value="all">Chọn loại</option>
                    <option value="Student" >Student</option>
                    <option value="Employee">Employee</option>
                    <option value="Customer">Customer</option>
                  </select>
                  <div id="invalidLoaiDT" class="invalid-feedback"></div>
                </div>
                <div
                  id="studentDetails"
                  class="row col-md-12  "
                  style="display: none"
                >
                  <div class="col-md-6 mb-3">
                    <label for="diemToan">Điểm Toán</label>
                    <input
                      type="text"
                      class="form-control"
                      id="diemToan"
                      placeholder="Nhập Điểm"
                      required
                      name="diemToan"
                    />
                    <div id="invalidDiemToan" class="invalid-feedback"></div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="diemLy">Điểm Lý</label>
                    <input
                      type="text"
                      class="form-control"
                      id="diemLy"
                      placeholder="Nhập Điểm"
                      required
                      name="diemLy"
                    />
                    <div id="invalidDiemLy" class="invalid-feedback"></div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="diemHoa">Điểm Hóa</label>
                    <input
                      type="text"
                      class="form-control"
                      id="diemHoa"
                      placeholder="Nhập Điểm"
                      required
                      name="diemHoa"
                    />
                    <div id="invalidDiemHoa" class="invalid-feedback"></div>
                  </div>
                  
                </div>
                <div
                  id="employeeDetails"
                  class="row col-md-12 "
                  style="display: none"
                >
                <div class="col-md-6 mb-3">
                    <label for="soNgayLamViec">Số Ngày Làm Việc</label>
                    <input
                      type="text"
                      class="form-control"
                      id="soNgayLamViec"
                      placeholder="Nhập Số"
                      required
                      name="soNgayLamViec"
                    />
                    <div id="invalidGiaSoNgayLamViec" class="invalid-feedback"></div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="luongMotNgay">Lương Theo Ngày</label>
                    <input
                      type="text"
                      class="form-control"
                      id="luongMotNgay"
                      placeholder="Nhập Lương"
                      required
                      name="luongMotNgay"
                    />
                    <div id="invalidLuongMotNgay" class="invalid-feedback"></div>
                  </div>
                </div>
                <div
                  id="customerDetails"
                  class="row col-md-12 "
                  style="display: none"
                >
                <div class="col-md-6 mb-3">
                    <label for="tenCongTy">Tên Công Ty</label>
                    <input
                      type="text"
                      class="form-control"
                      id="tenCongTy"
                      placeholder="Nhập Tên"
                      required
                      name="tenCongTy"
                    />
                    <div id="invalidTenCongTy" class="invalid-feedback"></div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="triGiaHoaDon">Trị Giá Hóa Đơn</label>
                    <input
                      type="text"
                      class="form-control"
                      id="triGiaHoaDon"
                      placeholder="Nhập Giá Trị"
                      required
                      name="triGiaHoaDon"
                    />
                    <div id="invalidTriGiaHoaDon" class="invalid-feedback"></div>
                  </div>
                  <div class="col-md-12 mb-3">
                    <label for="danhGia">Đánh Giá</label>
                    <input
                      type="text"
                      class="form-control"
                      id="danhGia"
                      placeholder="Đánh Giá"
                      required
                      name="danhGia"
                    />
                    <div id="invalidDanhGia" class="invalid-feedback"></div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              id="btnClose"
            >
              Close
            </button>
            <button type="button" class="btn btn-warning" id="btnCapNhat">
              Cập Nhật
            </button>
            <button type="button" class="btn btn-warning" id="btnThemDoiTuong">
              Thêm
            </button>
          </div>
        </div>
      </div>
    </div>
